<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10"
          value="3"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #030303;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #fb3e00;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #fff505;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #50ff05;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #05ffcb;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0522ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #9e05ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff05fd;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
